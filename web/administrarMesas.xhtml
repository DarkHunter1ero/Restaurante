<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <h:selectOneMenu id="sm" value="#{mozoController.selected}" converter="DDLConverter">
                <f:selectItems id="si" value="#{mozoController.items}" var="mozo" itemLabel="#{mozo.nombre} #{mozo.apellido}"  itemValue="#{mozo}" noSelectionValue="Selecciona un mozo"/>
            </h:selectOneMenu>
            <h:outputLabel value="#{mozoController.selected.nombre} #{mozoController.selected.apellido}"/>
            <h:commandButton />
        </h:form>
    </h:body>
</html>
