<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            cedula: <h:inputText value="#{mozoController.selected.cedula}"/> <br/>
            nombre: <h:inputText value="#{mozoController.selected.nombre}"/> <br/>
            apellido: <h:inputText value="#{mozoController.selected.apellido}"/> <br/>
            <h:commandButton value="crear mozo" actionListener="#{mozoController.crearMozo()}"/>
            <h:dataTable value="#{mozoController.items}" var="mozo">
                <h:column>
                    <f:facet name="header">Cedula</f:facet>
                    <h:outputText value="#{mozo.cedula}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{mozo.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    <h:outputText value="#{mozo.apellido}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
